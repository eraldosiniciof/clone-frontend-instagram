<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone do Instagram - Usando HTML e CSS</title>
  </head>
  <body>
    <div id="content">
      <div id="phone">
        <img src="./imgs/instagram-celular.png" alt="Celular Instagram" />
      </div>
      <div id="options">
        <div id="forms" class="boxStyle">
          <img
            src="./imgs/instagram-logo.png"
            alt="Logo do Instagram"
            id="logo"
          />
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Telefone, nome do usuário ou e-mail"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <input type="button" value="Entrar" id="button" />
          <p>OU</p>
          <p>
            <a href="#"><strong>Entrar com Facebook</strong></a>
          </p>
          <p><a href="#">Esqueceu a senha?</a></p>
        </div>
        <div id="signup" class="boxStyle">
          <p>Não tem uma conta? <a href="#">Cadastre-se!</a></p>
        </div>
        <div id="apps">
          <p>Obtenha o aplicativo.</p>
          <div id="links">
            <img src="./imgs/apple" alt="Loja Apple" class="buttonMarket" />
            <img
              src="./imgs/google.png"
              alt="Loja Google"
              class="buttonMarket"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
